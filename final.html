<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Batman: The Animated Series - Ultimate Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Metrophobic|Open+Sans|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header role="banner">
        <div class="row">
            <div class="col-12">
                <img src="https://via.placeholder.com/640x248?text=Batman+The+Animated+Series+Logo" alt="Batman: The Animated Series Logo">
            </div>
        </div>
    </header>
    <main role="main">
        <form action="index.html" method="get" class="quiz-app">

            <section class="result" role="region">
                <!-- Wireframe - Final Result Section -->
                <div class="row">
                    <div class="col-4 empty">&nbsp;</div>
                    <div class="col-4 final-result">
                        <h2>FINAL SCORE</h2>
                        <p><strong>2</strong> out of <strong>10</strong><p>
                    </div>
                    <div class="col-4 empty">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-2 empty">&nbsp;</div>
                    <div class="col-8">
                        <p>You just toddle off to your mundane meaningless little life.</p>
                    </div>
                    <div class="col-2 empty">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-4 empty">&nbsp;</div>
                    <div class="col-4">
                        <img src="https://via.placeholder.com/275x193?text=Joker+Image" alt="Animated image of the Joker sitting in a chair slowly tenting his fingers together.">
                    </div>
                    <div class="col-4 empty">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btnNextQuestion">PLAY AGAIN</button>
                    </div>
                </div>
            </section>

        </form>
    </main>

</body>
</html>
