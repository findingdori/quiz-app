<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Batman: The Animated Series - Ultimate Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Metrophobic|Open+Sans|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header role="banner">
        <div class="row">
            <div class="col-12">
                <img src="https://via.placeholder.com/640x248?text=Batman+The+Animated+Series+Logo" alt="Batman: The Animated Series Logo">
            </div>
        </div>
    </header>
    <main role="main">
        <form action="" method="get" class="quiz-app">
            <!-- Wireframe - Start Screen -->
            <section class="intro" role="region">
                <div class="row">
                    <div class="col-6">
                        <img src="https://via.placeholder.com/640x340?text=Joker+Image" alt="Head shot of The Joker holding up a Joker playing card">
                    </div>
                    <div class="col-6">
                        <p>You think you know everything there is to know about Batman: The Animated Series? Oh please. Don't insult me. I deserve, nay, demand, the right to quiz your knowledge.</p>
                        <button type="button" class="btnStartQuiz">Begin Quiz</button>
                    </div>
                </div>
            </section>

            <!-- Wireframe - Question Screen -->
            <section class="quiz" role="region">
                <div class="question">
                    <div class="row">
                        <fieldset class="col-12">
                            <legend>Who is Harley Quinn's best friend?</legend>
                            <label for="catwoman">
                                <input type="radio" id="catwoman" name="questions" value="catwoman">
                                Catwoman
                            </label>
    
                            <label for="batgirl">
                                <input type="radio" id="batgirl" name="questions" value="batgirl">
                                Batgirl
                            </label>
    
                            <label for="poisonivy">
                                <input type="radio" id="poisonivy" name="questions" value="poisonivy">
                                Poison Ivy
                            </label>
    
                            <label for="powergirl">
                                <input type="radio" id="powergirl" name="questions" value="powergirl">
                                Power Girl
                            </label>
                        </fieldset>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btnSubmitAnswer">Submit</button>
                        </div>
                    </div>
                </div>
            </section>

        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
