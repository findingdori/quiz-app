<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Batman: The Animated Series - Ultimate Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Metrophobic|Open+Sans|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header role="banner">
        <div class="row">
            <div class="col-12">
                <img src="https://via.placeholder.com/640x248?text=Batman+The+Animated+Series+Logo" alt="Batman: The Animated Series Logo">
            </div>
        </div>
    </header>
    <main role="main">
        <form action="final.html" method="get" class="quiz-app">

            <!-- Wireframe - Quiz Screen -->
            <section class="quiz" role="region">

                <!-- Wireframe - Incorrect Section -->
                <div class="row">
                    <div class="col-4 empty">&nbsp;</div>
                    <div class="col-4">
                        <h2>YOU ARE WRONG!!!!<br>
                        HA HA HA HA!</h2>
                        <img src="https://via.placeholder.com/275x193?text=Joker+Image" alt="Animated image of the Jokerâ€™s face while he is laughing maliciously.">
                    </div>
                    <div class="col-4 empty">&nbsp;</div>
                </div>
                <div class="row correctAnswer">
                    <div class="col-2 empty">&nbsp;</div>
                    <div class="col-8">
                        <p>The correct answer was obviously '<strong>Poison Ivy</strong>'!</p>
                    </div>
                    <div class="col-2 empty">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btnNextQuestion">NEXT QUESTION</button>
                    </div>
                </div>
            </section>

            <!-- Wireframe - Status Section -->
            <section class="quizStatus row" role="region">
                <div class="col-12">
                    <div class="score">
                        <span><strong>Question</strong>: 1/10</span>
                        <span><strong>Score</strong>: 0/10</span>
                    </div>
                </div>
            </section>

        </form>
    </main>

</body>
</html>
