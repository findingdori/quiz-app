<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Batman: The Animated Series - Ultimate Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Metrophobic|Open+Sans|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header role="banner">
        <div class="row">
            <div class="col-12">
                <img src="https://via.placeholder.com/640x248?text=Batman+The+Animated+Series+Logo" alt="Batman: The Animated Series Logo">
            </div>
        </div>
    </header>
    <main role="main">
        <form action="wrong.html" method="get" class="quiz-app">

            <!-- Wireframe - Quiz Screen -->
            <section class="quiz" role="region">
                <!-- Wireframe - Question Section -->
                <div class="question">
                    <div class="row">
                        <div class="col-12">
                            <h2>Who is Harley Quinn's best friend?</h2>
                            <label for="catwoman">
                                <input type="radio" id="catwoman" name="questions" value="catwoman" required>
                                Catwoman
                            </label>
    
                            <label for="batgirl">
                                <input type="radio" id="batgirl" name="questions" value="batgirl" required>
                                Batgirl
                            </label>
    
                            <label for="poisonivy">
                                <input type="radio" id="poisonivy" name="questions" value="poisonivy" required>
                                Poison Ivy
                            </label>
    
                            <label for="powergirl">
                                <input type="radio" id="powergirl" name="questions" value="powergirl" required>
                                Power Girl
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btnSubmitAnswer">Submit</button>
                        </div>
                    </div>
                </div>

            <!-- Wireframe - Status Section -->
            <section class="quizStatus row" role="region">
                <div class="col-12">
                    <div class="score">
                        <span><strong>Question</strong>: 1/10</span>
                        <span><strong>Score</strong>: 0/10</span>
                    </div>
                </div>
            </section>

        </form>
    </main>

</body>
</html>
